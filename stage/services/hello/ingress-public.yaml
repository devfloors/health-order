apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-public
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: "aws-lb-test-public"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /hello
        backend:
          service:
            name: hello
            port:
              name: http
      - pathType: Prefix
        path: /frontend
        backend:
          service:
            name: frontend
            port:
              name: http

for i in $(kubectl get deploy -n msa|grep -v NAME|awk '{print $1}'); do kubectl scale deploy/$i -n msa --replicas=1; done